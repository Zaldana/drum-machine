<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-left"></div>
    <div class="drum-machine">
        <div class="row first">
            <div class="display" id="display-text">
            </div>
            <div class="pad start">
                <input type="checkbox" name="start"  class="instrument" >
                <label for="start"></label>
            </div>
            <div class="pad start">
                <input type="checkbox" id="metronome"  class="instrument" >
            </div>
        </div>
        <div class="row second">
            <div class="pad one">
                <input type="checkbox" name="kick" class="instrument" id='kick-1'>
            </div>
            <div class="pad two">
                <input type="checkbox" name="kick" class="instrument" id='kick-2'>
            </div>
            <div class="pad three">
                <input type="checkbox" name="kick" class="instrument" id='kick-3'>
            </div>
            <div class="pad four">
                <input type="checkbox" name="kick" class="instrument" id='kick-4'>
            </div>
            <div class="pad five">
                <input type="checkbox" name="kick" class="instrument" id='kick-5'>
            </div>
            <div class="pad six">
                <input type="checkbox" name="kick" class="instrument" id='kick-6'>
            </div>
            <div class="pad seven">
                <input type="checkbox" name="kick" class="instrument" id='kick-7'>
            </div>
            <div class="pad eight">
                <input type="checkbox" name="kick" class="instrument" id='kick-8'>
            </div>
        </div>
        <div class="row third">
            <div class="pad one">
                <input type="checkbox" name="snare" class="instrument" id='snare-1'>
            </div>
            <div class="pad two">
                <input type="checkbox" name="snare" class="instrument" id='snare-2'>
            </div>
            <div class="pad three">
                <input type="checkbox" name="snare" class="instrument" id='snare-3'>
            </div>
            <div class="pad four">
                <input type="checkbox" name="snare" class="instrument" id='snare-4'>
            </div>
            <div class="pad five">
                <input type="checkbox" name="snare" class="instrument" id='snare-5'>
            </div>
                <div class="pad six">
                <input type="checkbox" name="snare" class="instrument" id='snare-6'>
                </div>
     
            <div class="pad seven">
                <input type="checkbox" name="snare" class="instrument" id='snare-7'>
            </div>
            <div class="pad eight">
                <input type="checkbox" name="snare" class="instrument" id='snare-8'>
            </div>
        </div>
        <div class="row fourth">
            <div class="pad one">
                 <input type="checkbox" name="hi-hat" class="instrument" id='hat-1'>
            </div>
            <div class="pad two">
                <input type="checkbox" name="hi-hat" class="instrument" id='hat-2'>
            </div>
            <div class="pad three">
                 <input type="checkbox" name="hi-hat" class="instrument" id='hat-3'>
            </div>
            <div class="pad four">
                 <input type="checkbox" name="hi-hat" class="instrument" id='hat-4'>
            </div>
            <div class="pad five">
                <input type="checkbox" name="hi-hat" class="instrument" id='hat-5'>
            </div>
            <div class="pad six">
                <input type="checkbox" name="hi-hat" class="instrument" id='hat-6'>
            </div>
            <div class="pad seven">
                <input type="checkbox" name="hi-hat" class="instrument" id='hat-7'>
            </div>
            <div class="pad eight">
                <input type="checkbox" name="hi-hat" class="instrument" id='hat-8'>
            </div>
        </div>
        <div class="row fifth">
            <div class="pad one"></div>
            <div class="pad two"></div>
            <div class="pad three"></div>
            <div class="pad four"></div>
            <div class="pad five"></div>
            <div class="pad six"></div>
            <div class="pad seven"></div>
            <div class="pad eight"></div>
        </div>
        <div class="row sixth">
            <div class="pad one"></div>
            <div class="pad two"></div>
            <div class="pad three"></div>
            <div class="pad four"></div>
            <div class="pad five"></div>
            <div class="pad six"></div>
            <div class="pad seven"></div>
            <div class="pad eight"></div>
        </div>
        <div class='bottom-bar'>
            <h4>bears • beatz • battlestar galactica</h4>
        </div>
    </div>
    <div class="background-right"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
