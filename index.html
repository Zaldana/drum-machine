<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    <p id="count"></p>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div class="inputs">
        <input type="checkbox" name="metro" class="instruments" id="metronome" checked="checked">
        <label for="metro">metronome</label>
        <input type="checkbox" name="kick" class="instruments" id="kick-drum">
        <label for="kick">kick drum</label>
        <input type="checkbox" name="hihat" class="instruments" id="hi-hat">
        <label for="hihat">hi-hat</label>
        <input type="checkbox" name="snare" class="instruments" id="snare">
        <label for="snare">snare drum</label>
    </div>
    <script src="main.js"></script>
</body>
</html>
